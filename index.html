<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="news-bar">
        <p class="news-message"> Our Website is currently being developed. Please stay patient.</p>
        <button id="closed-button" class="news-message2">X</button>

    </div>
    <script type="module">
        var closeButton = document.getElementById('closed-button');

        // Listen for a click event on the close button
        closeButton.addEventListener('click', () => {
            var newsBar = document.getElementById('news-bar');

            // Set the display of the news bar to "none" to hide it
            newsBar.style.display = 'none';
        });
    </script>

    <nav>
        <div class="brand-logo"> <img src="Images/educate.capital-9.png" alt="Educate Capital Logo">
        </div>


        <a class="nav-link" href="#">Our Mission</a>
        <a class="nav-link" href="#">For Investors</a>
        <a class="nav-link" href="#">$Our Progress</a>
        <a class="demo-button" ref="#">Join Demo</a>
    </nav>
</body>

</html>
