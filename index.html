<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educate Capital</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <div class="text-header">
            <h1 class="EC-header">Educate Capital V0.01</h1>
            <p class="Demo-header">This is just a Demo</p>
        </div>
        <div class="headline1">Our Cointips</div>
    </div>


    <div class="ratings">
        <div class="token-list">
            <div class="token1">
                <img class="Bitcoin-logo" src="img/2.png"></img>
                <p class="Bitcoin-logo2"> <span class="nameproject">HeraFinance</span> <br> $HERA </p>
                <a class="linkhref" href="ana/hera.pdf">View<br>Analysis</a>
            </div>
            <div class="token2">
                <img class="Bitcoin-logo" src="img/1.png"></img>
                <p class="Bitcoin-logo2"> <span class="nameproject">Hilo dApp</span> <br> $HILO </p>
                <a class="linkhref" href="hilo/hera.pdf">View<br>Analysis</a>
            </div>
        </div>
    </div>

    <div class="average-performance">
        Average Performance of Cointips since first Call: <a
            href="https://twitter.com/lukas8x/status/1631989668991336448?s=20" class="linkper"> <span
                class="percentage-tips">+156,5%</span> </a>
    </div>

    <div class="headsoon"><span class="xheadline1">Our Analysis</span> <span class="soon">Soon</span></div>

    <div class="xratings">
        <div class="xtoken-list">
            <div class="xtoken1">
                <img class="xBitcoin-logo" src="img/bitcoin-btc-logo copy.png"></img>
                <p class="xBitcoin-logo2"> <span class="xnameproject">Bitcoin</span> <br> $BTC </p>
                <a class="xlinkhref" href="#">View<br>Rating</a>
            </div>
            <div class="xtoken2">
                <img class="xBitcoin-logo" src="img/3.png"></img>
                <p class="xBitcoin-logo2"> <span class="xnameproject">Ethereum</span> <br> $ETH </p>
                <a class="xlinkhref" href="#">View<br>Rating</a>
            </div>
        </div>
    </div>


</body>

</html>
